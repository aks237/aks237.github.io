---
layout: default
title: Projects
permalink: /projects/
---

<div class="image-gallery">
  {% for project in site.data.projects %}
  <div class="project-item">
    <a href="{{ project.url | relative_url }}">
      <img src="{{ project.image | relative_url }}">
    </a>
    <h4>{{ project.title }}</h4>
  </div>
  {% endfor %}
</div>
